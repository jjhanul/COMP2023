<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css"/>
        <title>Momentum App</title>
    </head>
   
  
    <body>
        <h2 class="font1" id="clock" style ="font-family: 'Cooper Black';">
          00:00:00
        </h2>
        <div id="weather">
          <span></span>
          <span></span>
        </div>
        <form class="hidden" id="login-form">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
          <input type="submit" value="Log In" />
        </form>
       
        <h1 class="hidden" id="greeting" style ="font-family: 'Cooper Black';"></h1>
        <form id="todo-form">
          <input type="text" style ="font-family: 'Courier';" placeholder="Write a TO Do" required/>
        </form>
        <ul id="todo-list"></ul>
           <link rel="preconnect" href="https://fonts.googleapis.com">
           <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
           <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&display=swap" rel="stylesheet">
           
        <div id="quote" style ="font-family: 'Cooper Black';">
            <span></span>
            <br>
            <span></span>
        </div>
        
        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
